---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent
  labels:
    app: grafana-agent
    name: grafana-agent
spec:
  minReadySeconds: 10
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
        name: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: grafana-agent
        image: microbs-grafana-agent
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        args: [
          "-config.expand-env",
          "--config.enable-read-api",
          "--config.file=/etc/agent/agent.yaml",
          "--prometheus.wal-directory=/etc/agent/data"
        ]
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        envFrom:
        - secretRef:
           name: microbs-secrets
        volumeMounts:
        - name: data
          mountPath: /etc/agent/data
        - name: tmppositions
          mountPath: /tmp/positions
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: data
        emptyDir: {}
      - name: tmppositions
        hostPath:
          path: /tmp/positions
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-agent
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-agent
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: grafana-agent
subjects:
- kind: ServiceAccount
  name: grafana-agent
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-agent
  namespace: default
  labels:
    app: grafana-agent
    name: grafana-agent
spec:
  ports:
  - port: 12345
    targetPort: 12345
    name: api
  selector:
    name: grafana-agent
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: default
  labels:
    app: grafana-agent
    name: otel-collector
spec:
  ports:
  - port: 4317
    targetPort: 4317
    name: grpc
  - port: 4318
    targetPort: 4318
    name: http
  selector:
    name: grafana-agent
