---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-agent
  labels:
    app: grafana-agent
    name: grafana-agent
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
        name: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      terminationGracePeriodSeconds: 30
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: grafana-agent
        image: microbs-grafana-agent
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
        args: [
          "-config.expand-env",
          "--config.enable-read-api",
          "--config.file=/etc/agent/agent.yaml",
          "--prometheus.wal-directory=/etc/agent/data"
        ]
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        envFrom:
        - secretRef:
           name: microbs-secrets
        volumeMounts:
        - name: config
          mountPath: /etc/agent/agent.yaml
          readOnly: true
          subPath: agent.yaml
        - name: data
          mountPath: /etc/agent/data
        - name: tmppositions
          mountPath: /tmp/positions
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      volumes:
      - name: config
        configMap:
          defaultMode: 0600
          name: grafana-agent-config
      - name: data
        emptyDir: {}
      - name: tmppositions
        hostPath:
          path: /tmp/positions
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
