traces:
  configs:
  - name: default
    receivers:
      otlp:
        protocols:
          grpc:
    remote_write:
    - endpoint: ${PLUGINS_GRAFANA_CLOUD_TEMPO_ENDPOINT}
      basic_auth:
        username: ${PLUGINS_GRAFANA_CLOUD_TEMPO_USERNAME}
        password: ${PLUGINS_GRAFANA_CLOUD_API_KEY}
    load_balancing:
      exporter:
        insecure: true
      resolver:
        dns:
          hostname: grafana-agent-headless.default.svc.cluster.local
          port: 4318
    spanmetrics:
      metrics_instance: integrations
      latency_histogram_buckets: [ 2ms, 4ms, 6ms, 8ms, 10ms, 50ms, 100ms, 150ms, 200ms, 250ms, 500ms, 750ms, 1000ms, 1500ms, 2000ms, 2500ms, 5000ms, 10000ms, 60000ms ]
      dimensions:
        - name: k8s.pod.ip
        - name: k8s.pod.name
        - name: process.pid
    service_graphs:
      enabled: false
    automatic_logging:
      backend: logs_instance
      logs_instance_name: integrations
      roots: true
    scrape_configs:
    - pipeline_stages:
      - docker:
      job_name: kubernetes-pods-name
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_label_app
        target_label: __service__
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_node_name
        target_label: __host__

logs:
  configs:
  - name: integrations
    clients:
    - url: ${PLUGINS_GRAFANA_CLOUD_LOKI_ENDPOINT}
      basic_auth:
        username: ${PLUGINS_GRAFANA_CLOUD_LOKI_USERNAME}
        password: ${PLUGINS_GRAFANA_CLOUD_API_KEY}
      external_labels:
        cluster: microbs
    positions:
      filename: /tmp/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
    - pipeline_stages:
      - docker:
      job_name: kubernetes-pods-name
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_label_app
        target_label: __service__

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_node_name
        target_label: __host__

      - action: drop
        regex: ^$
        source_labels:
        - __service__

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_label_app
        target_label: k8s_app

      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: k8s_namespace_name

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_ip
        target_label: k8s_pod_ip

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: k8s_pod_name

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_container_name
        target_label: k8s_container_name

      - replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
        - __meta_kubernetes_pod_uid
        - __meta_kubernetes_pod_container_name
        target_label: __path__

      - action: labeldrop
        regex: filename

    - pipeline_stages:
      - docker:
      job_name: kubernetes-pods-static
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:

      - action: drop
        regex: ^$
        source_labels:
        - __meta_kubernetes_pod_annotation_kubernetes_io_config_mirror

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_label_component
        target_label: __service__

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_node_name
        target_label: __host__

      - action: drop
        regex: ^$
        source_labels:
        - __service__

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_label_app
        target_label: k8s_app

      - action: replace
        source_labels:
        - __meta_kubernetes_namespace
        target_label: k8s_namespace_name

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: k8s_pod_name

      - action: replace
        source_labels:
        - __meta_kubernetes_pod_container_name
        target_label: k8s_container_name

      - replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
        - __meta_kubernetes_pod_annotation_kubernetes_io_config_mirror
        - __meta_kubernetes_pod_container_name
        target_label: __path__

    - pipeline_stages:
      - docker:
      job_name: kubernetes-pods-static
      kubernetes_sd_configs:
      - role: pod
      relabel_configs:
      - action: labeldrop
        regex: filename

integrations:
  prometheus_remote_write:
  - url: ${PLUGINS_GRAFANA_CLOUD_PROMETHEUS_ENDPOINT}
    basic_auth:
      username: ${PLUGINS_GRAFANA_CLOUD_PROMETHEUS_USERNAME}
      password: ${PLUGINS_GRAFANA_CLOUD_API_KEY}
