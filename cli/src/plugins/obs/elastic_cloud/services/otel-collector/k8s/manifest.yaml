---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
    processors:
      batch:
    exporters:
      logging:
        loglevel: info
      otlp/elastic:
        endpoint: "${PLUGINS_ELASTIC_CLOUD_INTEGRATIONS_SERVER_EXPORTER_ENDPOINT}"
        headers:
          Authorization: "Bearer ${PLUGINS_ELASTIC_CLOUD_INTEGRATIONS_SERVER_SECRET_TOKEN}"
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging, otlp/elastic]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
    spec:
      containers:
      - name: otel-collector
        args:
        - --config=/conf/otel-collector.yaml
        image: microbs-otel-collector
        envFrom:
        - secretRef:
            name: microbs-secrets
        volumeMounts:
        - mountPath: /conf
          name: otel-collector-config
      volumes:
      - configMap:
          items:
          - key: otel-collector.yaml
            path: otel-collector.yaml
          name: otel-collector-config
        name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  ports:
  - name: grpc-otlp
    port: 4317
    protocol: TCP
    targetPort: 4317
  selector:
    app.kubernetes.io/name: otel-collector
  type: ClusterIP
