apiVersion: skaffold/v2beta27
kind: Config
build:
  tagPolicy:
    customTemplate:
      template: "{{.GIT_COMMIT}}"
      components:
      - name: GIT_COMMIT
        gitCommit: {}
profiles:
- name: main
  build:
    artifacts:
    - image: microbs-templates-api-gateway
      context: ./apps/templates/services/api-gateway
    - image: microbs-templates-nginx
      context: ./apps/templates/services/nginx
    - image: microbs-templates-python-flask
      context: ./apps/templates/services/python-flask
  deploy:
    kubectl:
      manifests:
      - ./apps/templates/services/api-gateway/k8s/*.yaml
      - ./apps/templates/services/nginx/k8s/*.yaml
      - ./apps/templates/services/python-flask/k8s/*.yaml
