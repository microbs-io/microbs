---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-data
  labels:
    app: cart-data
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: cart-data
  template:
    metadata:
      labels:
        app: cart-data
    spec:
      subdomain: cart-data
      containers:
      - name: cart-data
        image: microbs-ecommerce-cart-data
        imagePullPolicy: IfNotPresent
        command:
          - "redis-server"
        args:
          - "--dir"
          - "/data"
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
           cpu: 500m
           memory: 128Mi
          requests:
           cpu: 100m
           memory: 64Mi
        envFrom:
        - secretRef:
           name: microbs-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-data-replica
  labels:
    app: cart-data-replica
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: cart-data-replica
  template:
    metadata:
      labels:
        app: cart-data-replica
    spec:
      subdomain: cart-data-replica
      containers:
      - name: cart-data-replica
        image: microbs-ecommerce-cart-data
        imagePullPolicy: IfNotPresent
        command:
          - "redis-server"
        args:
          - "--dir"
          - "/data"
          - "--slaveof"
          - "cart-data.default.svc.cluster.local"
          - "6379"
          - "--protected-mode"
          - "no"
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
           cpu: 500m
           memory: 128Mi
          requests:
           cpu: 100m
           memory: 64Mi
        envFrom:
        - secretRef:
           name: microbs-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: cart-data
  labels:
    app: cart-data
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: cart-data
---
apiVersion: v1
kind: Service
metadata:
  name: cart-data-replica
  labels:
    app: cart-data-replica
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: cart-data-replica
