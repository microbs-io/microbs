---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: ecommerce
    service: api-gateway
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      service: api-gateway
  template:
    metadata:
      labels:
        app: ecommerce
        service: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: microbs-ecommerce-api-gateway
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            port: 80
            path: /healthz
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        env:
        - name: SERVICE_NAME
          value: api-gateway
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: pod=$(POD_NAME)
        envFrom:
        - secretRef:
           name: microbs-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: ecommerce
    service: api-gateway
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    service: api-gateway
