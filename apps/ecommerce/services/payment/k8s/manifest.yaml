---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    app: ecommerce
    service: payment
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        app: ecommerce
        service: payment
    spec:
      containers:
      - name: payment
        image: microbs-ecommerce-payment
        imagePullPolicy: IfNotPresent
        readinessProbe:
          httpGet:
            port: 80
            path: /healthz
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        env:
        - name: SERVICE_NAME
          value: payment
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: pod=$(POD_NAME)
        envFrom:
        - secretRef:
           name: microbs-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  labels:
    app: ecommerce
    service: payment
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    service: payment
